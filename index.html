<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="parent">
    <div class="div1">
      <button onclick="addToResult(1)">1</button>
    </div>
    <div class="div2">
      <button onclick="addToResult(2)">2</button>
    </div>
    <div class="div3">
      <button onclick="addToResult(3)">3</button>
    </div>
    <div class="div4">
      <button onclick="addToResult(4)">4</button>
    </div>
    <div class="div5">
      <button onclick="addToResult(5)">5</button>
    </div>
    <div class="div6">
      <button onclick="addToResult(6)">6</button>
    </div>
    <div class="div7">
      <button onclick="addToResult(7)">7</button>
    </div>
    <div class="div8">
      <button onclick="addToResult(8)">8</button>
    </div>
    <div class="div9">
      <button onclick="addToResult(9)">9</button>
    </div>
    <div class="div10">
      <button onclick="addToResult(0)">0</button>
    </div>
    <div class="div11">
      <button onclick="add()">+</button>
    </div>
    <div class="div12">
      <button onclick="subtract()">-</button>
    </div>
    <div class="div13">
      <button onclick="multiply()">*</button>
    </div>
    <div class="div14">
      <button onclick="divide()">/</button>
    </div>
    <div class="div15">
      <button onclick="calculate()">=</button>
    </div>
    <div class="div16">
      <button onclick="clearResult()"> C </button>
    </div>
    <div class="div17">
      <input type="text" id="result" disabled>
    </div>
  </div>
  <div>
  <script src="script.js"></script>
</body>

</html>
